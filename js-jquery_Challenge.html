<!DOCTYPE html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
        .position_widget {
            width: 290px;
            height: 200px;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            background-color: rgb(197, 222, 255);
            width: 70px;
            height: 70px;
            border: 1px solid #eaeaea;
            border-radius: 10px;
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
            margin: 10px;
            cursor: pointer;
        }

        .box:hover {
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
            background-color: rgb(82, 157, 255);
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#elem").addClass("box");
            for (let i = 1; i < 9; i++) {
                $("#elem").clone().attr("id", i).appendTo("#widget_container");
            }
            $('.box').click(function (event) {
                var id = $(this).attr('id');
                switch (id) {
                    case '1':
                        alert("Top Center");
                        break;
                    case '2':
                        alert("Top Right");
                        break;
                    case '3':
                        alert("Middle Left");
                        break;
                    case '4':
                        alert("Middle Center");
                        break;
                    case '5':
                        alert("Middle Right");
                        break;
                    case '6':
                        alert("Bottom Left");
                        break;
                    case '7':
                        alert("Bottom Center");
                        break;
                    case '8':
                        alert("Bottom Right");
                        break;
                    default:
                        alert("Top Left");
                        break;
                }
            });
        });


    </script>
</head>

<body>
    <div id="widget_container" class="position_widget">
        <div id="elem"></div>
    </div>
</body>

</html>
